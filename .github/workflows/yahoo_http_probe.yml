name: yahoo-http-probe

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # 1時間ごと（必要なら変更）

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run probe
        run: |
          python yahoo_http_probe.py

      - name: Upload artifact (logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: yahoo_http_probe_logs
          path: yahoo_http_probe.jsonl
