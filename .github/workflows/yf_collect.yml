name: market_yfinance

on:
  schedule:
    - cron: "0 * * * *"   # 1時間おき（UTC）
  workflow_dispatch:

concurrency:
  group: market-yfinance
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install "pandas==2.2.3" "yfinance==0.2.54"

      - name: Run collector
        run: |
          set -euo pipefail
          python market_yfinance_collector.py

      - name: Commit & Push
        run: |
          set -euo pipefail
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull --rebase origin main || { git rebase --abort || true; exit 1; }
          git add -A
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Update market_yfinance_log.csv"
          git push origin main
