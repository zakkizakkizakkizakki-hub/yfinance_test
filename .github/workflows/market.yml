name: yfinance-market

on:
  schedule:
    - cron: "0 * * * *"   # 毎時（必要に応じて変更）
  workflow_dispatch:

concurrency:
  group: yfinance-market
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install "pandas==2.2.3" "yfinance==0.2.54"

      - name: Run collector
        run: |
          set -euo pipefail
          python market_yfinance_collector.py

      - name: Run monitor (fail if missing/abnormal)
        run: |
          set -euo pipefail
          python monitor.py

      - name: Commit CSV
        run: |
          set -euo pipefail
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

          # 初回でも落ちないように
          test -f market_yfinance_log.csv || touch market_yfinance_log.csv

          git add -A
          git diff --cached --quiet && echo "No changes" && exit 0

          git commit -m "Update market_yfinance_log.csv"
          git push
