name: market

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # 30分ごと（必要なら変更）

permissions:
  contents: write

concurrency:
  group: market
  cancel-in-progress: true

jobs:
  market:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests yfinance

      # 収集（失敗しても collector は exit 0。監視で落とす設計）
      - name: Collect (yfinance)
        run: |
          python market_yfinance_collector.py

      # 監視（欠損なら exit 1）
      - name: Monitor (exit 1 on missing)
        run: |
          python monitor.py

      # 失敗してもログを残したいので always で commit/push
      - name: Commit logs
        if: always()
        run: |
          git status --porcelain
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add market_yfinance_log.csv retry_trials.csv yahoo_http_probe.jsonl || true

          # 変更が無ければコミットしない
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "update market logs (actions)"
          git push
