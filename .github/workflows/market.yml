# save as: .github/workflows/market.yml
name: market

on:
  workflow_dispatch:
  schedule:
    # 例: 1日4回（UTC）必要に応じて変更OK
    - cron: "0 */6 * * *"

concurrency:
  group: market-log
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install "pandas==2.2.3" "yfinance==0.2.54"

      - name: Run collector
        run: |
          set -euo pipefail
          python market_yfinance_collector.py

      - name: Run monitor (fail on missing)
        run: |
          set -euo pipefail
          python monitor.py

      - name: Upload artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: market-logs
          path: |
            market_yfinance_log.csv
            retry_trials.csv
          retention-days: 14

      - name: Commit & push CSVs
        run: |
          set -euo pipefail
          git config user.email "action@github.com"
          git config user.name "GitHub Action"

          git add market_yfinance_log.csv retry_trials.csv || true
          git diff --cached --quiet && echo "No changes" && exit 0

          git commit -m "Update market logs"
          git push
