name: market

on:
  workflow_dispatch:
  schedule:
    # JST で毎時ちょい遅らせたいなら cron を調整
    # 例: 毎時 05分 (UTC)
    - cron: "5 * * * *"

concurrency:
  group: market
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests yfinance

      # ✅ 事故防止：pullは「生成・変更の前」にやる
      - name: Pull latest (safe)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git reset --hard
          git clean -fd
          git pull --rebase

      - name: Collector
        run: |
          python market_yfinance_collector.py

      - name: Monitor (exit 1 on missing)
        run: |
          python monitor.py

      # ✅ 生成物をリポジトリに保存したい場合（push）
      # ※ 監視で落ちたら、このstepは実行されません（仕様どおり）
      - name: Commit & push logs
        run: |
          git add market_yfinance_log.csv retry_trials.csv yahoo_http_probe.jsonl || true
          git status --porcelain
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "update market logs"
          git push
