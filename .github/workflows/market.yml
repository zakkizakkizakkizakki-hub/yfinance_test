# save as: .github/workflows/market.yml
name: market

on:
  schedule:
    - cron: '0 * * * *'   # every hour (UTC) ※必要なら後で調整
  workflow_dispatch:

concurrency:
  group: market-log
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ✅ pull を前に（ここでは作業ツリーが汚れていないので安全）
      - name: Sync (pull --rebase)
        run: |
          set -euo pipefail
          git pull --rebase origin main || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install "pandas==2.2.3" "yfinance==0.2.54"

      - name: Run collector
        env:
          PYTHONUTF8: "1"
        run: |
          set -euo pipefail
          python market_yfinance_collector.py

      - name: Run monitor (fail if missing)
        env:
          PYTHONUTF8: "1"
        run: |
          set -euo pipefail
          python monitor.py

      - name: Commit and push CSV
        run: |
          set -euo pipefail

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # 重要: 生成物を追加
          test -f market_yfinance_log.csv || touch market_yfinance_log.csv
          git add -A

          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update market log"

          # push が弾かれた時の保険（--autostash で pull 事故を抑止）
          for i in 1 2 3; do
            git pull --rebase --autostash origin main || true
            git push origin main && break
            echo "push failed. retry $i/3..."
            sleep 3
          done
