name: market

on:
  schedule:
    - cron: '0 * * * *'  # 例: 毎時（UTC）。切り分け中は間隔を広げるのが安全
  workflow_dispatch:

concurrency:
  group: market
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install "pandas==2.2.3" "yfinance==0.2.54"

      - name: Run collector + monitor (capture logs)
        run: |
          set -euo pipefail
          mkdir -p run_logs

          {
            echo "=== Run at $(date -u) UTC ==="
            python --version
            pip --version
            echo "--- collector ---"
            python market_yfinance_collector.py
            echo "--- monitor ---"
            python monitor.py
            echo "=== End ==="
          } 2>&1 | tee -a run_logs/run.log

      - name: Upload logs (artifact)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: run-logs
          path: run_logs/run.log
          retention-days: 14

      - name: Commit CSV & logs
        run: |
          set -euo pipefail

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # 競合回避のため pull
          git pull --rebase origin main || { echo "git pull --rebase failed"; git rebase --abort || true; exit 1; }

          test -f market_yfinance_log.csv || touch market_yfinance_log.csv
          git add -A

          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Update market log"
          git push origin main
