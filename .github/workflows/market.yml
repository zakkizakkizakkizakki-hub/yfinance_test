name: market-yfinance

on:
  schedule:
    - cron: "0 * * * *"  # 1時間ごと（必要なら調整）
  workflow_dispatch:

concurrency:
  group: market-yfinance
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ★ここが重要: 作業前にpull（あとでpullすると「unstaged changes」事故になりやすい）
      - name: Pull latest (before run)
        run: |
          set -euo pipefail
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull --rebase origin main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install "pandas==2.2.3" "yfinance==0.2.54" "requests==2.32.5"

      - name: Run collector
        run: |
          set -euo pipefail
          python market_yfinance_collector.py

      - name: Run monitor (fail if missing)
        run: |
          set -euo pipefail
          python monitor.py

      - name: Commit & push logs
        if: ${{ always() }}
        run: |
          set -euo pipefail
          # 無い場合でも落ちない
          test -f market_yfinance_log.csv || touch market_yfinance_log.csv
          test -f retry_trials.csv || touch retry_trials.csv
          test -f yahoo_http_probe.jsonl || touch yahoo_http_probe.jsonl

          git add -A
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update market logs"
          git push origin main
