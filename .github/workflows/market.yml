# save as: .github/workflows/market.yml
name: market-collector

on:
  workflow_dispatch:
  schedule:
    # 例: 15分ごと（必要に応じて変更）
    - cron: "*/15 * * * *"

permissions:
  contents: write

concurrency:
  group: market-collector
  cancel-in-progress: true

jobs:
  collect-and-monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests yfinance

      - name: Run collector
        run: |
          python market_yfinance_collector.py

      - name: Run monitor (fail if missing)
        run: |
          set -e
          python monitor.py | tee monitor_report.txt

      - name: Commit artifacts (always)
        if: always()
        run: |
          git status --porcelain
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 生成物（存在するものだけ add してOK）
          git add -A

          # 変更がないならコミットしない
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "update market logs"
          git push
