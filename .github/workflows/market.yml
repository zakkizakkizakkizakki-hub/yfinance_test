# save as: .github/workflows/market.yml
name: market

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # 30分ごと（必要に応じて調整）

permissions:
  contents: write

concurrency:
  group: market-collector
  cancel-in-progress: true

jobs:
  collect_and_monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests yfinance

      - name: Run collector (never fail here)
        run: |
          python market_yfinance_collector.py

      - name: Commit & push logs if changed
        run: |
          set -e
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add market_yfinance_log.csv retry_trials.csv yahoo_http_probe.jsonl || true
            git commit -m "Update market logs" || true
            git push || true
          else
            echo "No changes to commit."
          fi

      - name: Run monitor (fail if missing)
        run: |
          python monitor.py
