# save as: .github/workflows/market.yml
name: market

on:
  workflow_dispatch:
  schedule:
    # GitHub Actions cron is UTC
    # 例: JST 07:30 = UTC 22:30
    - cron: "30 22 * * *"

concurrency:
  group: market-log
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Pull latest (before modifying files)
        run: |
          set -euo pipefail
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull --rebase origin main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install "pandas==2.2.3" "yfinance==0.2.54" "requests==2.32.5"

      - name: Run collector
        run: |
          set -euo pipefail
          python market_yfinance_collector.py

      - name: Run monitor (fail if missing)
        run: |
          set -euo pipefail
          python monitor.py

      - name: Commit & push logs
        if: ${{ always() }}
        run: |
          set -euo pipefail

          # 生成物（無ければOK）
          test -f market_yfinance_log.csv || true
          test -f retry_trials.csv || true
          test -f yahoo_http_probe.jsonl || true

          git add -A
          git diff --cached --quiet && echo "No changes to commit" && exit 0

          git commit -m "Update market logs"
          git push origin main
