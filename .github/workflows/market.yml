# save as: .github/workflows/market.yml
name: market

on:
  workflow_dispatch:
  schedule:
    # 例：15分おき（必要に応じて変更）
    - cron: "*/15 * * * *"

concurrency:
  group: market-collector
  cancel-in-progress: true

jobs:
  market:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install "pandas==2.2.3" "yfinance==0.2.54" "requests==2.32.5"

      # collectorは「落とさない」設計。必ず3ファイルを追記/生成する。
      - name: Run collector
        run: |
          set -euo pipefail
          python market_yfinance_collector.py

      # monitorは「欠損なら exit 1」＝監視を担当
      - name: Run monitor (fail if missing)
        run: |
          set -euo pipefail
          python monitor.py

      # 失敗しても証拠（3ファイル）を必ず回収できるようにする
      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: market_logs
          path: |
            market_yfinance_log.csv
            retry_trials.csv
            yahoo_http_probe.jsonl
