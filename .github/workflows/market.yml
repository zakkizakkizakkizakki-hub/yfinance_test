# save as: .github/workflows/market.yml
name: market

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # 30分おき（必要なら変更）

permissions:
  contents: write

jobs:
  market:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests yfinance

      - name: Collector
        env:
          # リトライ設定（必要ならWorkflow側で調整）
          MAX_RETRIES: "4"
          BASE_SLEEP: "15"
          JITTER_MAX: "2.0"
          YF_PERIOD: "5d"
          YF_INTERVAL: "1d"
        run: |
          python market_yfinance_collector.py

      - name: Monitor (fails if missing)
        run: |
          python monitor.py

      # 失敗しても証拠ファイルは必ず回収（原因追及のため）
      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: market-logs
          path: |
            market_yfinance_log.csv
            retry_trials.csv
            yahoo_http_probe.jsonl
            market_yfinance_log.bad_*.csv
          if-no-files-found: warn

      # 任意：ログをリポジトリへ保存したい場合だけ有効化
      - name: Commit logs back to repo (optional)
        if: always() && env.PUSH_LOGS == 'true'
        env:
          PUSH_LOGS: "false"  # ← ここを true にしたい時だけ、Workflow上で上書きする運用推奨
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update market logs [skip ci]"
            git push
          fi
