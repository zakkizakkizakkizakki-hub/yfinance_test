name: market-yfinance-log

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

concurrency:
  group: market-yfinance-log
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install "pandas==2.2.3" "yfinance==0.2.54"

      - name: Run collector (no monitor)
        run: |
          set -euo pipefail
          python market_collector.py

      - name: Commit CSV
        run: |
          set -euo pipefail
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          test -f market_yfinance_log.csv || touch market_yfinance_log.csv

          git add market_yfinance_log.csv
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Update market yfinance log"
          git push
