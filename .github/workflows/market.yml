name: yfinance-market

on:
  workflow_dispatch:
  schedule:
    # 切り分け中は頻度を落としてレート制限の影響を見やすくする（必要なら後で上げる）
    - cron: "17 */3 * * *"   # 3時間ごと

concurrency:
  group: yfinance-market
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Collector
        env:
          MARKET_CSV: market_yfinance_log.csv
          YF_MAX_RETRIES: "4"
          YF_BASE_SLEEP_SEC: "15"
          YF_TIMEOUT_SEC: "20"
        run: |
          python market_yfinance_collector.py

      - name: Monitor (fail on missing)
        env:
          MARKET_CSV: market_yfinance_log.csv
        run: |
          python monitor.py

      # 失敗しても必ずCSVを回収して原因追及を止めない
      - name: Upload CSV artifact (always)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: market_yfinance_log
          path: market_yfinance_log.csv
