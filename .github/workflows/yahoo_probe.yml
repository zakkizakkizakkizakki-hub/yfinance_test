name: yahoo-probe

on:
  workflow_dispatch:

jobs:
  probe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install "requests==2.32.5"

      - name: Run probe
        run: |
          set -euo pipefail
          python probe_yahoo_http.py

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: yahoo-http-probe
          path: run_logs/yahoo_http_probe.jsonl
          retention-days: 14
