name: yf_probe

on:
  workflow_dispatch:

concurrency:
  group: yf-probe
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run probe
        run: |
          set -euo pipefail
          python yf_probe.py

      - name: Upload csv artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: market_yfinance
          path: market_yfinance.csv
          retention-days: 14
